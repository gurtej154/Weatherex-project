<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linked Font awesome library -->


    <!-- Linked Google fonts library -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- linked Bulma library -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Linked Css file -->

    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Website Title -->

    <title>Weather Dashboard | Weatherex</title>
</head>

<body>

    <!-- page title bar -->
    <header class="header">
        <h1>Weatherex</h1>
    </header>

    <!-- side search bar and search history -->

    <div class="container-fluid">
        <div class="row">
            <aside id="sideMenu" class="sidebar col-3">
                <h3>Enter a City Name:</h3>
                <form class="search-forecast">
                    <input id="weather-type" type="text" class="search-bar" placeholder="Search for location">
                    <button id="search-button">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
                <hr>
                <div class="card">
                    <h4 class="card-header">Recent Locations:</h4>
                    <div id="resultList" class="list-group-flush">
                    </div>
                </div>
            </aside>



            <!-- Linked Bootstrap Library  -->

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">

            <!-- Linked Moments.js library -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
                integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            <!-- Linked JavaScript file -->

            <script src="./assets/script.js"></script>

            <!-- Linked Jquery libary -->

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</body>

</html>
